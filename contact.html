<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Neat Drops</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="flex justify-between items-center">
                <a href="index.html" class="nav-brand">NEAT DROPS.</a>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="services.html" class="nav-link">Services</a>
                    <a href="about.html" class="nav-link">About Us</a>
                    <!--<a href="track.html" class="nav-link">Track Order</a>-->
                    <a href="contact.html" class="nav-link active">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="text-center mb-16 fade-in">
                <h1 class="hero-title mb-4">Get in Touch</h1>
                <p class="hero-text">Have questions? We're here to help and would love to hear from you.</p>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <!-- Contact Form -->
                <div class="service-card slide-in-left">
<form class="space-y-4" action="https://docs.google.com/forms/d/e/1FAIpQLScoPGbjeEy6apCmU4QRzGVoiufmslhYuAjUEZhSzsaxn_P9og/viewform?usp=header" method="POST">

                        <div>
                            <label for="name" class="block text-gray-400 mb-2">Name</label>
                            <input type="text" id="name" name="name" class="track-input" placeholder="Your name" required>

                        </div>
                        <div>
                            <label for="email" class="block text-gray-400 mb-2">Email</label>
                            <input type="email" id="email" name="email" class="track-input" placeholder="your@email.com" required>

                        </div>
                        <div>
                            <label for="subject" class="block text-gray-400 mb-2">Subject</label>
                            <input type="text" id="subject" name="subject" class="track-input" placeholder="How can we help?" required>

                        </div>
                        <div>
                            <label for="message" class="block text-gray-400 mb-2">Message</label>
                            <textarea id="message" name="message" class="track-input" rows="5" placeholder="Your message" required></textarea>

                        </div>
                        <button type="submit" class="btn btn-primary w-full">Send Message</button>
                    </form>
                </div>

                <!-- Contact Info -->
<div class="contact-info slide-in-right">
    <div class="service-card">
        <i class="fas fa-map-marker-alt text-green-500"></i>
        <div>
            <h3 class="font-bold mb-1">Our Location</h3>
            <p class="text-gray-400">123 Delivery Street, City Center</p>
        </div>
    </div>

    <div class="service-card">
        <i class="fas fa-phone text-green-500"></i>
        <div>
            <h3 class="font-bold mb-1">Phone</h3>
            <p class="text-gray-400">+1 (555) 123-4567</p>
        </div>
    </div>

    <div class="service-card">
        <i class="fas fa-envelope text-green-500"></i>
        <div>
            <h3 class="font-bold mb-1">Email</h3>
            <p class="text-gray-400">hello@neatdrops.com</p>
        </div>
    </div>

    <div class="service-card">
        <i class="fas fa-clock text-green-500"></i>
        <div>
            <h3 class="font-bold mb-1">Business Hours</h3>
            <p class="text-gray-400">Mon - Sun: 24/7</p>
        </div>
    </div>
</div>
            </div>
        </div>
    </main>
</body>
</html>
